<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/300ppi/favico_1.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/detailsProductsPage.css">
    <link rel="stylesheet" href="css/productsPage.css">
    <link rel="stylesheet" href="css/containerProducts.css">
    <title>Catálogo Linea</title>
</head>
<body>
    <header>   

        <a  href="index.html"><i id="listIcon"  class="bi bi bi-list-task hamburguerMenu"></i></a>

        <img class="logoLinea" src="images/Logo Lineas PNG.png" alt="Logo Linea Móveis para Salão">

        <div class="containerHamburguer">

            <i onclick="backPage()" class="bi-box-arrow-left hamburguerMenu"></i>
        </div> 
    </header>

    <main>
        <h2 id="title">Nossos Produtos</h2>
        <div class="containerProductsMain">
            <div class="squareLeft"></div>
                <div id="containerProducts" class="containerProducts">

                   
                    <!-- Slideshow container -->
                    <div class="slideshow-container">

                        <!-- Full-width images with number and caption text -->
                        <div class="mySlides fade">
                        <div class="numbertext">1 / 3</div>
                        <img src="https://api.lorem.space/image/furniture?w=150&h=150" style="width:100%">
                        <div class="text"></div>
                        </div>
                    
                        <div class="mySlides fade">
                        <div class="numbertext">2 / 3</div>
                        <img src="https://api.lorem.space/image/furniture?w=150&h=150" style="width:100%">
                        <div class="text"></div>
                        </div>
                    
                        <div class="mySlides fade">
                        <div class="numbertext">3 / 3</div>
                        <img src="https://api.lorem.space/image/furniture?w=150&h=150" style="width:100%">
                        <div class="text"></div>
                        </div>
                    
                        
                    </div>
                    <br>
                   
                    
                    <!-- The dots/next and prev buttons -->
                    <div class="containerPrevNextDots" style="text-align:center">
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <div class="containerDots">
                            <span class="dot" onclick="currentSlide(1)"></span>
                            <span class="dot" onclick="currentSlide(2)"></span>
                            <span class="dot" onclick="currentSlide(3)"></span>
                        </div>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    </div>
                   
                        
                    <p class="description"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus quae minus velit ex corporis vitae provident.</p>

                    <div class="containerPrice">
                        <div class="price">
                            <p><strong>10x</strong> de</p>
                            <p>R$ 538,00</p>
                            <p><strong>R$ 5.380,00</strong></p>
                        </div>
                        
                        <p class="cashPrice">A vista R$ 5.111,00</p>

                    </div>

                </div>


                 

            <div class="squareRight"></div>
        </div>  
    </main >

    <footer>
        <p>Desenvolvido por <a  class="link" href="">Lucas Roncheti Designer</a></p>
    </footer>
    <div></div><!--  just to fill the space -->
</body>
</html>



<script src="js/categoriesData.js"></script>
<script src="js/productsData.js"></script>
<script src="js/generateCategories.js"></script>
<script src="js/backPage.js"></script>
<script src="js/slideShowProductsPage.js"></script>
